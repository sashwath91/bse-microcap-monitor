name: BSE Microcap Monitor

on:
  schedule:
    - cron: "30 10 * * 1-5"  # 4:00 PM IST Mon-Fri
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt beautifulsoup4

      - name: Update microcaps list
        run: python src/update_microcaps.py

      - name: Run monitor
        run: python src/main.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.5200806540:AAHTnE2pe7PpvWJPu7ZVw2UqPmNoaA_BufU }}
          TELEGRAM_CHAT_ID: ${{ secrets.1170695797 }}
